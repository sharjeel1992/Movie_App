<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{{ url_for('add_review', movie_id=movie.movie_id, user_id=user_id) }}" method="POST">

    <div>
        <label for="review_text">Review:</label>
        <textarea name="review_text" id="review_text" rows="4" required></textarea>
    </div>
    <div>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" min="1" max="10" required>
    </div>
    <div>
        <input type="hidden" name="user_id" value="{{user_id}}">
        <button type="submit">Submit Review</button>
    </div>
</form>

</body>
</html>
